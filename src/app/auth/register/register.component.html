<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->

<ngb-alert #selfClosingAlert *ngIf="successMessage" type={{type}} (closed)="successMessage = ''">{{
    successMessage}}</ngb-alert>

<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" action="index.html">
                <a href="javascript:void(0)" class="text-center db"><img class="w-25" src="../assets/images/udo.png"
                        alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Nuevo Registro</h3><small>Crear Cuenta</small>
                <form [formGroup]='checkoutForm'>
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input formControlName="name" name="name" id="name" class="form-control" type="text"  placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input  formControlName="email" name="email" id="email"   class="form-control" type="text"  placeholder="Correo">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input  formControlName="password" name="password" id="password"  class="form-control" type="password"  placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input formControlName="password_confirmation" name="password_confirmation" id="password_confirmation" class="form-control" type="password" placeholder="Confirme Contraseña">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary p-t-0">
                                <input formControlName="remember_check" name="remember_check" id="remember_check"
                                    type="checkbox">
                                <label for="checkbox-signup"> Yo acepto los <a href="#">Terminos</a></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button (click)="onSubmit()" [disabled]="checkoutForm.invalid"
                                class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                                type="button">Sign Up</button>
                        </div>
                    </div>
                </form>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>¿Ya tiene una cuenta? <a [routerLink]="['/login']" class="text-info m-l-5"><b>Sign
                                    In</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
