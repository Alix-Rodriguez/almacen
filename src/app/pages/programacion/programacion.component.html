<app-breadcrumbs [miga]="miga"></app-breadcrumbs>
<ngb-alert #selfClosingAlert *ngIf="successMessage" type={{type}} (closed)="successMessage = ''">{{
    successMessage}}</ngb-alert>
<form [formGroup]='checkoutForm'>
    <div class="container">
        <div class="row mt-4 mb-2 mr-5">
            <label class="text-end col-2">Proveedor</label>
            <div class="col">
                <select formControlName="id_almacen" name="id_almacen" id="id_almacen" class="form-select">
                    <option value="" disabled selected>Seleccione</option>
                    <!-- <option *ngFor="let li of almacen" value={{li.id}}>{{li.nombre}} </option> -->
                </select>
            </div>
            <label class="text-end col-2">Empresa</label>
            <div class="col">
                <select formControlName="id_empresas" name="id_empresas" id="id_empresas" class="form-select">
                    <option value="" disabled selected>Seleccione</option>
                    <option *ngFor="let li of empresa" value={{li.id}}>{{li.nombre_empresa}} </option>
                </select>
            </div>

        </div>

        <div class="row mt-4 mb-2 mr-5">
            <label class="text-end col-2">Almacen</label>
            <div class="col">
                <select formControlName="status" name="status" id="status" class="form-select">
                    <option value="" disabled selected>Seleccione</option>
                    <option *ngFor="let li of almacen" value={{li.id}}>{{li.nombre}} </option>
                </select>
            </div>
            <label class="text-end col-2">Cantidad</label>
            <div class="col">
                <input type="text" placeholder="Ingrese Cantidad" class="form-control">
            </div>
        </div>
        
        <div class="row mt-4 mb-3 mr-5">
            <label class="text-end col-2">Indicaciones</label>
            <div class="col">
                <input type="text" placeholder="Ingrese Indicaciones" class="form-control">
            </div>
            <label class="text-end col-2">Observaciones</label>
            <div class="col">
                <input type="text" placeholder="Ingrese Observaciones" class="form-control">
            </div>
        </div>

        <div class="row mt-4 mb-3 mr-5">
            <label class="text-end col-7">Fecha de programacion</label>
            <div class="col-1 text-center">
                <input class="form-check-input " type="radio">
            </div>
            <div class="col-4">
                <input type="text" placeholder="Ingrese Fecha" class="form-control">
            </div>
        </div>
        <div class="d-flex justify-content-end mt-5 ml-1">
            <button [disabled]="checkoutForm.invalid" (click)="onSubmit()" type="button"
                class="me-auto col-2 btn btn-dark ">Guardar</button>
            <button type="button" (click)="open(mymodalProducto)" class="col-2 btn border-dark border-2">Agregar
                Producto</button>

            <!-- MODAL DE PRODUCTO -->
            <ng-template #mymodalProducto let-modal>
                <app-programacion-agg-producto></app-programacion-agg-producto>

                <div class="d-flex justify-content-center ml-5 modal-body">
                    <button type="button" class="col-4 btn btn-outline-dark"
                        (click)="modal.close('Save click')">Aceptar</button>
                </div>

            </ng-template>

        </div>
    </div>
</form>

<div class="container-fluid mt-3">
    <div class="d-sm-flex bd-highlight mb-2 ">
        <input placeholder="Buscar" name="filterRecepcion" class="col-4 form-control mr-2 p-2 bd-highlight" type="text"
            [(ngModel)]="filterRecepcion">
    </div>

    <table class="table table-bordered table-striped  table-hover ">
        <thead>
            <tr>
                <th scope="col">Sku</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Uni.Medida</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acciones</th>


            </tr>
        </thead>
        <tbody>
            <!--  -->
            <tr *ngFor="let pos of recepcion | filterRecepcion:filterRecepcion">
                <td>{{pos.nombre_empresa}}{{pos.fechaCreada_empresa}} </td>
                <td>{{pos.id}}</td>
                <td>{{pos.nombre_almacen}} </td>
                <td>{{pos.status}}</td>
                <td>{{pos.creado}}</td>
                <td>
                    <button class=" btn btn-warning padding" (click)="ListarForm(pos.id)"
                        (click)="open(mymodalMODI)"></button>
                    <button class="btn btn-danger padding" (click)="open(mymodal)"></button>

                    <ng-template #mymodal let-modal>
                        <div style="margin:auto 12%;" class="modal-header">
                            <h4 class="modal-title" id="modal-basic-title">Seguro que desea
                                eliminar el cliente?</h4>
                        </div>
                        <div class="d-flex justify-content-center ml-5 modal-body">
                            <button type="button" class="mr-3 btn btn-outline-dark"
                                (click)="modal.close('Save click')">Cancelar</button>
                            <button type="button" class="btn btn-outline-dark" (click)="Eliminar(pos.id)"
                                (click)="modal.close('Save click')">Aceptar</button>
                        </div>
                    </ng-template>


                    <!--MODAL DE MODIFICAR -->
                    <ng-template #mymodalMODI let-modal>
                        <div class="modal-header">
                            <h4 id="modal-basic-title">Modificar Datos Clientes</h4>
                        </div>
                        <div class="container">
                            <form [formGroup]='checkoutForm'>
                                <div class="container-fluid">

                                    <form [formGroup]='checkoutForm'>
                                        <div class="container">
                                            <div class="row mt-4 mb-2">
                                                <div class="col">
                                                    <label class="d-block">Empresa</label>
                                                    <select formControlName="id_empresas" name="id_empresas"
                                                        id="id_empresas" class="col mt-2 pl-2 form-select">
                                                        <option value="" disabled selected>Seleccione</option>
                                                        <option *ngFor="let li of empresa" value={{li.id}}>
                                                            {{li.nombre_empresa}} </option>
                                                    </select>
                                                </div>
                                                <div class="col">
                                                    <label class="d-block">Almacen</label>
                                                    <select formControlName="id_almacen" name="id_almacen"
                                                        id="id_almacen" class="col form-select mt-2 pl-2">
                                                        <option value="" disabled selected>Seleccione</option>
                                                        <option *ngFor="let li of almacen" value={{li.id}}>{{li.nombre}}
                                                        </option>

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row mt-4 mb-3">
                                                <div class="col">
                                                    <label class="d-block">Status</label>
                                                    <select formControlName="status" name="status" id="status"
                                                        class="col-6 mt-2 pl-2 form-select">
                                                        <option disabled selected>Seleccione</option>
                                                        <option>Recibido</option>
                                                        <option>Pendiente</option>

                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                    </form>



                                </div>
                            </form>


                        </div>
                        <div class="d-flex justify-content-center ml-5 modal-body">
                            <button type="button" class="mr-3 btn btn-outline-dark"
                                (click)="modal.close('Save click')">Cancelar</button>
                            <button type="button" class="btn btn-outline-dark" (click)="update(pos.id)"
                                (click)="modal.close('Save click')">Guardar</button>
                        </div>
                    </ng-template>

                </td>
            </tr>
        </tbody>
    </table>
