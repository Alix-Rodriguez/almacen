<div>
  <table class="table table-bordered table-striped  ">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Dirección</th>
        <th scope="col">Nif</th>
        <th scope="col">Centro de costo</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of listArrays">
        <td>{{list.nombre_empresa}} </td>
        <td>{{list.direccion_empresa}} </td>
        <td>{{list.centro_costo}} </td>
        <td>{{list.nif_empresa}} </td>
        <td>
          <svg (click)="open(mymodalMODI)" (click)="LlenarDatos(list)" style="cursor:pointer;color:#ffc107;"
            xmlns="http://www.w3.org/2000/svg" width="30" height="22" fill="currentColor" class="bi bi-pencil-square"
            viewBox="0 0 16 16">
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
            <path fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
          </svg>
          <svg (click)="open(mymodal)" style="cursor:pointer; color:red;" xmlns="http://www.w3.org/2000/svg" width="30"
            height="22" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path
              d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
            <path
              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
          </svg>

          <!-- MODAL DE ELIMINAR -->
          <ng-template #mymodal let-modal>
            <div style="margin:auto 12%;" class="modal-header">
              <h4 style="color:red;font-weight: 600;" class="modal-title" id="modal-basic-title">Seguro que desea
                eliminar la empresa?</h4>
            </div>
            <svg style=" cursor:pointer; color:red;width: 9rem;height: 12rem;margin: auto 38%;"
              xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
              <path
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
            </svg>
            <div class="d-flex justify-content-center ml-5 modal-body">
              <button style="height: 3rem;width: 15rem;" type="button" class="mr-3 btn btn-outline-dark"
                (click)="modal.close('Save click')">Cancelar</button>
              <button style="height: 3rem;width: 15rem;margin-right: 4rem;" type="button" (click)="Eliminar(list.id)"
                class="btn btn-outline-dark" (click)="modal.close('Save click')">Aceptar</button>
            </div>
          </ng-template>

          <!--MODAL DE MODIFICAR -->
          <ng-template #mymodalMODI let-modal>
            <div style="margin:auto 12%;" class="modal-header">
              <h4 style="color:red;font-weight: 600;" class="modal-title" id="modal-basic-title">Modificar Datos</h4>
            </div>
            <svg style=" cursor:pointer; color:red;width: 9rem;height: 5rem;margin: auto 38%;"
              xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
              <path fill-rule="evenodd"
                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
            </svg>
            <div class="column mt-4">
              <div class="col mt-2">
                <label class="form-label">Nombre</label>
                <input [(ngModel)]="input_1" type="text" class="form-control">
              </div>
              <div class="col mt-2">
                <label class="form-label">Dirección</label>
                <input [(ngModel)]="input_2" type="text" class="form-control">
              </div>
              <div class="col mt-2">
                <label class="form-label">Centro de costo</label>
                <input [(ngModel)]="input_3" type="text" class="form-control">
              </div>
              <div class="col mt-2">
                <label class="form-label">Nif</label>
                <input [(ngModel)]="input_4" type="text" class="form-control">
              </div>
            </div>
            <div class="d-flex justify-content-center ml-5 modal-body">
              <button style="height: 3rem;width: 15rem;" type="button" class="mr-3 btn btn-outline-dark"
                (click)="modal.close('Save click')">Cancelar</button>
              <button style="height: 3rem;width: 15rem;margin-right: 4rem;" type="button" (click)="updateEmpresa()"
                class="btn btn-outline-dark" (click)="modal.close('Save click')">Guardar</button>
            </div>
          </ng-template>


        </td>
      </tr>
    </tbody>
  </table>

</div>
