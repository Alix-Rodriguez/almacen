<app-breadcrumbs  [miga]="miga"></app-breadcrumbs>
<div>
  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Dirección</th>
        <th scope="col">Nif</th>
        <th scope="col">Centro de costo</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of listArrays">
        <td>{{list.nombre_empresa}} </td>
        <td>{{list.direccion_empresa}} </td>
        <td>{{list.centro_costo}} </td>
        <td>{{list.nif_empresa}} </td>
        <td>
          <button class=" btn btn-warning padding" (click)="open(mymodalMODI)" (click)="LlenarDatos(list)"></button>
          <button class="btn btn-danger padding"  (click)="open(mymodal)"></button>

          <ng-template #mymodal let-modal>
            <div style="margin:auto 12%;" class="modal-header">
              <h4  class="modal-title" id="modal-basic-title">Seguro que desea
                eliminar la empresa?</h4>
            </div>
            <div class="d-flex justify-content-center ml-5 modal-body">
              <button  type="button" class="mr-3 btn btn-outline-dark"
                (click)="modal.close('Save click')">Cancelar</button>
              <button  type="button" (click)="Eliminar(list.id)"
                class="btn btn-outline-dark" (click)="modal.close('Save click')">Aceptar</button>
            </div>
          </ng-template>

          <!--MODAL DE MODIFICAR -->
          <ng-template #mymodalMODI let-modal>
            <div class="modal-header">
              <h4 id="modal-basic-title">Modificar Datos</h4>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <label class="form-label">Nombre</label>
                  <input [(ngModel)]="input_1" type="text" class="form-control">
                </div>
                <div class="col-6">
                  <label class="form-label">Dirección</label>
                  <input [(ngModel)]="input_2" type="text" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <label class="form-label">Centro de costo</label>
                  <input [(ngModel)]="input_3" type="text" class="form-control">
                </div>
                <div class="col-6">
                  <label class="form-label">Nif</label>
                  <input [(ngModel)]="input_4" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center ml-5 modal-body">
              <button type="button" class="mr-3 btn btn-outline-dark"
                (click)="modal.close('Save click')">Cancelar</button>
              <button type="button" (click)="updateEmpresa()"
                class="btn btn-outline-dark" (click)="modal.close('Save click')">Guardar</button>
            </div>
          </ng-template>


        </td>
      </tr>
    </tbody>
  </table>

</div>
