<app-breadcrumbs [miga]="miga"></app-breadcrumbs>
<form action="">
    <div class="container">
        <div class="row mt-4 mb-5">
            <div class="col">
                <span class="d-block">Empresa</span>
                <select class="col mt-2 pl-2 form-select">
                    <option value="" disabled selected>Make a selection</option>
                <option *ngFor="let id of empresa">{{id.nombre_empresa}} </option>
                </select>
            </div>
            <div class="col">
                <span class="d-block">Cliente</span>
                <select class="col mt-2 pl-2 form-select">
                    <option value="" disabled selected>Make a selection</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
        </div>

        <h4 class="mt-2 mb-3 border-bottom border-dark">Dirección</h4>

        <div class="d-lg-flex flex-row ">
            <div class="d-flex flex-column col mb-4">
                <div class="d-sm-flex row  ">
                    <div class="col-8">
                        <label style="display: block;" class="form-label">ID centro costo</label>
                        <input type="text" class="form-control">
                    </div>
                    <button type="button" class="mt-4 col-2 btn btn-dark ">Buscar</button>
                </div>
                <div class="mt-4">
                    <span class="d-block">Marca</span>
                    <select class="mt-1 col-8 pl-2 form-select">
                        <option value="" disabled selected>Make a selection</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <div class="mt-4">
                    <span class="d-block">Ubicacion alsea</span>
                    <select class="mt-1 col-8 pl-2 form-select">
                        <option value="" disabled selected>Make a selection</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <div class="row mt-4">
                    <div class="col-8">
                        <label class="form-label">Descripción</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col badge-light">
                <h4>Listar ID Centro de Costo</h4>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-4 ml-1">
            <button type="button" class=" btn btn-dark">Guardar</button>
        </div>
    </div>
</form>
