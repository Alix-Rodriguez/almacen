<app-breadcrumbs [miga]="miga"></app-breadcrumbs>
<div class="container-fluid">
    <!-- PARTE SUPERIOR -->
    <div class="d-flex flex-column">
        <div>
            <label style="text-align: start;" class="col-3 form-label">Nombre</label>
            <input type="text" class="col-3 form-control">
        </div>
        <div class="mt-1">
            <label style="text-align: start;" class="col-3 form-label">Archivos de imagenes</label>
            <input type="text" class="mr-3 col-3 form-control">
            <button type="button" class="col-2 mt-1 btn btn-dark">Guardar</button>
        </div>
        <div class="pl-2 row mt-5 mt-3">
            <label class="col-1 control-label">Status</label>
            <div class="col-3">
                <select class="form-select ">
                    <option value="" disabled selected>Make a selection</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
        </div>
    </div>
    <!-- PARTE INFERIO -->
    <div class="mt-5 d-lg-flex">
        <!-- DIV 1 -->
        <div class="col-6">
            <h4 class="pl-3 border-bottom border-dark">Configuración</h4>
            <div class="pl-2 row mt-3">
                <label class="col-3 control-label">Status</label>
                <select class="form-select">
                    <option value="" disabled selected>Make a selection</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
            <div class="pl-2 row mt-3">
                <label class="col-3 control-label">Sistema</label>
                <select class="form-select">
                    <option value="" disabled selected>Make a selection</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
            <div class="row mt-4 ml-3">
                <label class="col-3 contorl-label" for="radio">Impresión</label>
                <div class="col-3">
                    <input type="radio" id="radio">
                </div>
                <button type="button" class="col-4 btn btn-dark">Guardar</button>
            </div>
        </div>

        <!-- DIV 2 -->
        <div class="col-6 bg-light-danger">
            <h1>Vista previa de la etiqueta</h1>
        </div>
    </div>

    <!-- PARTE DE LA TABLA -->
    <div class="mt-5">
        <table class="table table-bordered table-striped  table-hover ">
            <thead>
                <tr>
                    <th scope="col">Clave</th>
                    <th scope="col">Tipo de campo</th>
                    <th scope="col">Prefijo</th>
                    <th scope="col">Sistema</th>
                    <th scope="col">Campo</th>
                    <th scope="col">Sufijo</th>
                    <th scope="col">Formula</th>
                    <th scope="col">imprimir</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>prueba</td>
                    <td>prueba</td>
                    <td>prueba</td>
                    <td>prueba</td>
                    <td>prueba</td>
                    <td>prueba</td>
                    <td>prueba</td>
                    <td>prueba</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-end mt-5 ml-1">
        <button type="button" class=" btn btn-dark col-2 mr-3">Agregar</button>
        <button type="button" class="btn border-bottom border-dark col-2 mr-2">Cancelar</button>
    </div>
</div>
