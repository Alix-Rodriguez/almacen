<app-breadcrumbs [miga]="miga"></app-breadcrumbs>
<form [formGroup]='checkoutForm'  (ngSubmit)="onSubmit()">
  <div class="container">
    <h4 class="border-bottom border-dark pb-3">Datos Generales</h4>
    <div class="row">
      <label class="col-5" for="">Linea de Productos</label>
      <input  class="w-25 form-control mr-2 " type="text" name=""
        id="" formControlName="frm_medida">
      <button type="button" class=" btn btn-dark col-2 ">Guardar</button>
    </div>
    <div class="mt-5 row justify-content-end">
      <input class="form-control w-25 mr-2 " type="text" name="" id=""
        formControlName="frm_buscar">
      <button type="button" class="col-2 btn btn-dark ">Buscar</button>
    </div>
  </div>
</form>
