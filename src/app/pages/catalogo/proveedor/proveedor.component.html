<app-breadcrumbs [miga]="miga"></app-breadcrumbs>
<div class="container">
    <form action="">
        <div class="mt-3 ml-5 d-flex align-items-center">
            <label class="form-label mr-1" for="">Empresa:</label>
            <select class="col-3 form-select" aria-label="Default select example">
                <option value="" disabled selected>Make a selection</option>
                <option *ngFor="let id of empresa">{{id.nombre_empresa}} </option>
            </select>
        </div>
        <h4 class="mt-5 pl-2 border-bottom border-dark" >Direcci√≥n fiscal del proveedor</h4>

        <!-- GRID -->
        <div class=" container mt-4">
            <div class="row">
                <label class="text-end col form-label">Nombre del proveedor</label>
                <input type="text" class="col form-control">
                <label class="col text-end form-label">Pais</label>
                <select class="col form-select">
                    <option value="" disabled selected>Make a selection</option>
                    <option *ngFor="let li of pais" value={{li.id}} >{{li.pais}} </option>
                </select>
            </div>
            <div class="row mt-2">
                <label class="text-end col form-label">RFN</label>
                <input type="text" class="col form-control">
                <label class="text-end col form-label">Codigo Postal</label>
                <input type="text" class="col form-control">
            </div>
            <div class="row mt-2">
                <label class="col text-end form-label">Calle</label>
                <input type="text" class="col form-control">
                <label class="col text-end form-label">Telefono 1</label>
                <input type="text" class="col form-control">
            </div>
            <div class="row mt-2">
                <label class="col text-end form-label">Numero Exterior</label>
                <input type="text" class="col form-control">
                <label class="col text-end form-label">Telefono 2</label>
                <input type="text" class="col form-control">
            </div>
            <div class="row mt-2">
                <label class="col text-end form-label">Numero Interior</label>
                <input type="text" class="col  form-control">
                <label class="col  text-end form-label">Telefono 3</label>
                <input type="text" class="col  form-control">
            </div>
            <div class="row mt-2">
                <label class="col text-end form-label">Colonia</label>
                <select class="col form-select">
                    <option value="" disabled selected>Make a selection</option>
                    <option value={{dl.code_delegacion}} *ngFor="let dl of delegaciones"> {{dl.descripcion}} </option>
                </select>
                <label class="col text-end form-label">Contacto</label>
                <input type="text" class="col form-control">
            </div>
            <div class="row mt-2">
                <label class="col text-end form-label">Delegacion</label>
                <select class="col form-select">
                    <option value="" disabled selected>Make a selection</option>
                    <option value={{cl.code_colonia}} *ngFor="let cl of colonias"> {{cl.descripcion}} </option>
                </select>
                <label class="col text-end form-label">Email</label>
                <input type="text" class="col form-control">
            </div>
            <div class="row mt-2">
                <label class="col-3 text-end form-label">Direcciones Adicionales</label>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="col-1 bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                </svg>
            </div>

            <div class="d-flex justify-content-end mt-4 ml-1">
                <button type="button" class="col-2 btn btn-dark">Guardar</button>
            </div>

        </div>
    </form>
</div>
