<app-breadcrumbs [miga]="miga"></app-breadcrumbs>
<ngb-alert #selfClosingAlert *ngIf="successMessage" type={{type}} (closed)="successMessage = ''">{{ successMessage
}}</ngb-alert>
<div class="container">
    <form [formGroup]='checkoutForm'>
        <div class="container-fluid">

            <!-- RECEPCION -->
        <h4 class="pb-2 border-bottom border-dark mb-4">Recepcion</h4>
        <div class="row">
            <label class="text-center col-2 form-label">Referencia</label>
            <div class="col-3">
                <input formControlName="referencia" name="referencia" id="referencia" placeholder="Ingrese Referencia" type="text" class="form-control" name="" id="">
            </div>
            <label class="text-center col-2 form-label">Proveedor</label>
            <div class="col-3">
                <select  formControlName="id_proveedor" name="id_proveedor" id="id_proveedor" class="form-select">
                    <option value="" disabled selected>Seleccione</option>
                    <option *ngFor="let li of provedores" value={{li.id}} >{{li.nombre_proveedor}} </option>
                </select>
            </div>
        </div>
        <div class="row mt-4">
            <label class="text-center col-2 form-label">Fecha</label>
            <div class="col-3">
                <input  formControlName="fecha" name="fecha" id="fecha" placeholder="Ingrese Fecha" type="text" class="form-control" name="" id="">
            </div>
            <label class="text-center col-2 form-label">Tipo de Orden</label>
            <div class="col-3">
                <select formControlName="id_tipo_orden" name="id_tipo_orden" id="id_tipo_orden"  name="" id="" class="form-select">
                    <option value="" disabled selected>Seleccione</option>
                    <option>prueba</option>
                    <option >prueba</option>
                </select>
            </div>
        </div>
        <div class="row mt-4">
            <label class="text-center col-2 form-label">Centro de costo</label>
            <div class="col-3">
                <select  formControlName="id_centro_costo" name="id_centro_costo" id="id_centro_costo" name="" id="" class="form-select">
                    <option value="" disabled selected>Seleccione</option>
                    <option *ngFor="let li of CC" value={{li.id}} >{{li.descripcion}} </option>

                </select>
            </div>
        </div>
        
        <!-- ALMACEN -->
        <h4 class="pb-2 border-bottom border-dark mt-4 mb-4">Almacen</h4>
        <div class="row">
            <label class="text-center col-2 form-label">Central</label>
            <div class="col">
                <input formControlName="central" name="central" id="central" placeholder="Ingrese Almacen" type="text" class="form-control" name="" id="">
            </div>
        </div>

        <!-- INDICACIONES Y OBSERVACIONES -->
        <h4 class="pb-2 border-bottom border-dark mb-4 mt-5" >Indicaciones y Observaciones</h4>
        <div class="row">
            <label class="text-center col-2 form-label">Indicaciones</label>
            <div class="col-3">
                <textarea class="col-8" formControlName="indicaciones" name="indicaciones" id="indicaciones"  placeholder="Ingrese Indicaciones" name="" id="" cols="25" rows="3"></textarea>
            </div>
            <label class="text-center col-2 form-label">Observaciones</label>
            <div class="col-3">
                <textarea class="col-8" formControlName="observaciones" name="observaciones" id="observaciones"  placeholder="Ingrese Observaciones" name="" id="" cols="25" rows="3"></textarea>
            </div>
        </div>
        
        <div class="d-flex justify-content-end mt-4 ml-1">
            <button [disabled]="checkoutForm.invalid" (click)="onSubmit()" type="button"
                class=" btn btn-dark col-2">Guardar</button>
        </div>
    </div>
    </form> 

</div>
