<app-breadcrumbs [miga]="miga"></app-breadcrumbs>
<ngb-alert #selfClosingAlert *ngIf="successMessage" type={{type}} (closed)="successMessage = ''">{{ successMessage
}}</ngb-alert>
<div class="container">
    <!-- <form [formGroup]='checkoutForm'> -->
        <div class="container-fluid">

            <!-- RECEPCION -->
        <h4 class="pb-2 border-bottom border-dark mb-4">Recepcion</h4>
        <div class="row">
            <label class="text-center col-3 form-label">Referencia</label>
            <div class="col-3">
                <input type="text" class="form-control" name="" id="">
            </div>
            <label class="text-center col-3 form-label">Proveedor</label>
            <div class="col-3">
                <select  name="" id="" class="form-select">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="1">prueba</option>
                    <option value="2">prueba</option>
                </select>
            </div>
        </div>
        <div class="row mt-4">
            <label class="text-center col-3 form-label">Fecha</label>
            <div class="col-3">
                <input type="text" class="form-control" name="" id="">
            </div>
            <label class="text-center col-3 form-label">Tipo de Orden</label>
            <div class="col-3">
                <select  name="" id="" class="form-select">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="1">prueba</option>
                    <option value="2">prueba</option>
                </select>
            </div>
        </div>
        <div class="row mt-4">
            <label class="text-center col-3 form-label">Centro de costo</label>
            <div class="col-3">
                <select  name="" id="" class="form-select">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="1">prueba</option>
                    <option value="2">prueba</option>
                </select>
            </div>
        </div>
        
        <!-- ALMACEN -->
        <h4 class="pb-2 border-bottom border-dark mb-4">Almacen</h4>
        <div class="row">
            <label class="text-center col-3 form-label">Central</label>
            <div class="col">
                <input type="text" class="form-control" name="" id="">
            </div>
        </div>

        <!-- INDICACIONES Y OBSERVACIONES -->
        <h4 class="pb-2 border-bottom border-dark mb-4 mt-5" >Indicaciones y Observaciones</h4>
        <div class="row">
            <label class="text-center col-3 form-label">Indicaciones</label>
            <div class="col-3">
                <textarea name="" id="" cols="25" rows="3"></textarea>
            </div>
            <label class="text-center col-3 form-label">Observaciones</label>
            <div class="col-3">
                <textarea name="" id="" cols="25" rows="3"></textarea>
            </div>
        </div>
        
        <div class="d-flex justify-content-end mt-4 ml-1">
            <button (click)="onSubmit()" type="button"
                class=" btn btn-dark col-2">Guardar</button>
        </div>
    </div>
    <!-- </form> [disabled]="checkoutForm.invalid" -->

</div>
