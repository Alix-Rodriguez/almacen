<app-breadcrumbs [miga]="miga"></app-breadcrumbs>
<ngb-alert #selfClosingAlert *ngIf="successMessage" type={{type}} (closed)="successMessage = ''">{{
    successMessage}}</ngb-alert>
<form [formGroup]='checkoutForm'>
    <div class="container">
        <div class="row mt-4 mb-5">
            <div class="col">
                <label class="d-block">Empresa</label>
                <select formControlName="empresa" name="empresa" id="empresa" class="col mt-2 pl-2 form-select">
                    <option value="" disabled selected>Seleccione</option>
                    <option *ngFor="let li of empresa">{{li.nombre_empresa}} </option>
                </select>
            </div>
            <div class="col">
                <label class="d-block">Almacen</label>
                <select class="col form-select mt-2 pl-2" formControlName="almacen" name="almacen" id="almacen">
                    <option value="" disabled selected>Seleccione</option>
                    <option *ngFor="let li of almacen">{{li.nombre}} </option>

                </select>
            </div>
        </div>

        <div class="container mt-5">
            <h4 class="border-bottom border-dark  mb-5">Dirección Remitente</h4>
            <div class="row">
                <label class="col-2 text-end form-label">Calle:</label>
                <div class="col-4">
                    <input formControlName="calle" name="calle" id="calle" placeholder="Ingrese Calle" type="text"
                        class="form-control">
                </div>
                <label class="col-2  text-center form-label">Nro.E:</label>
                <div class="col-4">
                    <input id="numero_exterior" formControlName="numero_externo" name="numero_externo"
                        placeholder="Ingrese Nro.Exterior" type="text" class=" form-control">
                </div>
            </div>

            <div class="row mt-3">
                <label class="col-2 text-end  form-label">Nro.I:</label>
                <div class="col-4">
                    <input id="numero_interno" formControlName="numero_interno" name="numero_interno"
                        placeholder="Ingrese Nro.Interno" type="text" class="form-control">
                </div>
                <label class="col-2 text-end form-label">Delegación:</label>
                <div class="col-4">
                    <select id="delegacion" (change)="onChange($event.target.value)" formControlName="delegacion"
                        name="delegacion" class="form-select">
                        <option value="" disabled selected>Seleccione</option>
                        <option value={{dl.code_delegacion}} *ngFor="let dl of delegaciones"> {{dl.descripcion}}
                        </option>

                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <label class="col-2 text-end form-label">Colonia:</label>
                <div class="col-4">
                    <select formControlName="colonia" id="colonia" name="colonia" class="form-select">
                        <option value="" disabled selected>Seleccione</option>
                        <option *ngFor="let cl of colonias"> {{cl.descripcion}} </option>
                    </select>
                </div>
                <label class="col-2 text-center form-label">C.P:</label>
                <div class="col-4">
                    <input formControlName="codigo_postal" id="codigo_postal" name="codigo_postal"
                        placeholder="Ingrese Codigo Postal" type="text" class=" form-control">
                </div>
            </div>


            <div class="row mt-3">
                <label class="col-2 text-end form-label">Telefono:</label>
                <div class="col-4">
                    <input formControlName="telefono" id="telefono" name="telefono placeholder="
                        placeholder="Ingrese Telefono" type="text" class="form-control">
                </div>
                <label class="col-2  text-center form-label">Email:</label>
                <div class="col-4">
                    <input formControlName="email" name="email" id="email" type="text" placeholder="Ingrese Email"
                        class=" form-control">
                </div>
            </div>

            <div class="row mt-3">
                <label class="col-2  text-end  form-label">RFC</label>
                <div class="col-4">
                    <input formControlName="rfc" name="rfc" id="rfc" type="text" placeholder="Ingrese RFC"
                        class=" form-control">
                </div>
            </div>

        </div>
    </div>
    <div class="d-flex justify-content-end mt-4 ml-1">
        <button (click)="onSubmit()" [disabled]="checkoutForm.invalid" type="button"
            class="col-2 btn btn-dark">Guardar</button>
    </div>
</form>
