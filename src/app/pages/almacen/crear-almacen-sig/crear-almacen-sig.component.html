<div class="container">
    <h1 style="font-weight: 500;border-bottom: 1px solid black;padding-bottom: 10px;">Crear Almacen</h1>
    <h3 style="font-weight: 500;" class="mt-3">Almacen Configuración</h3>
    <!-- PRIMERA SELECCION -->
    <div class="d-flex align-items-center mt-4">
        <span class="mr-1" style="color: #4f4f52;font-size: 1rem;">Sistema</span>
        <select
            style="width: 30%; padding-left: 1rem; display: flex;  border: 1px solid rgba(0,0,0,.15);border-radius: 5px;color: #67757c;min-height: 38px;">
            <option value="" disabled selected>Make a selection</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
    </div>

    <!-- CONTENEDOR FLEX -->
    <div class="d-lg-flex mt-4">
        <div style="width: 40%;">
            <p>Usar etiqueta de entrada: <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg></p>
            <p>Inventario fisico automatico:<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg></p>
            <p>Usar Ubicacion automatica: <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg></p>
            <p>Usar folios de remisión automáticos <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg></p>
        </div>
        <div class="ml-4" style="width: 50%;">
            <button type="button" style="width: 6.5rem; background: #242a33;" class=" btn btn-dark">Etiqueta</button>

            <div class="d-sm-flex justify-content-between mt-4">
                <button type="button" style="background: #242a33;width: 6.5rem;"
                    class="btn btn-dark">Configurar</button>
                <button (click)="open(mymodal)" type="button" style="width: 6.5rem; background: #242a33;"
                    class=" btn btn-dark">Remitente</button>
                <button type="button" style="width: 6rem; background: #242a33;" class=" btn btn-dark">LPN</button>
            </div>
        </div>
    </div>

    <h3 style="font-weight: 500;" class="mt-5">Ubicación</h3>

    <!-- SELECCION DE UBICACION -->
    <div class="d-lg-flex">
        <div class="mt-3">
            <span style="display: block; color: #4f4f52;font-size: 1rem;">Zona:</span>
            <select>
                <option value="" disabled selected>Make a selection</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        <svg style="position:unset;margin: 3.8rem 0.5rem 0 0.5rem; " xmlns="http://www.w3.org/2000/svg" width="25"
            height="25" fill="currentColor" class="bi bi-dash-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z" />
        </svg>


        <div class="mt-3">
            <span style="display: block; color: #4f4f52;font-size: 1rem;">Rack:</span>
            <select>
                <option value="" disabled selected>Make a selection</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        <svg style="position:unset;margin: 3.8rem 0.5rem 0 0.5rem; " xmlns="http://www.w3.org/2000/svg" width="25"
            height="25" fill="currentColor" class="bi bi-dash-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z" />
        </svg>

        <div class="mt-3">
            <span style="display: block; color: #4f4f52;font-size: 1rem;">Nivel:</span>
            <select>
                <option value="" disabled selected>Make a selection</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        <svg style="position:unset;margin: 3.8rem 0.5rem 0 0.5rem;" xmlns="http://www.w3.org/2000/svg" width="25"
            height="25" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
        </svg>

        <div class="mt-3">
            <span style="display: block; color: #4f4f52;font-size: 1rem;">Localidad:</span>
            <select>
                <option value="" disabled selected>Make a selection</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        <svg style="position:unset;margin: 3.8rem 0.5rem 0 0.5rem;" xmlns="http://www.w3.org/2000/svg" width="25"
            height="25" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
        </svg>
    </div>
    <div style="background-color: #f4f6f9;height: 6rem;padding-top: 2rem; " class="mt-5">
        <h1 style="text-align: center;font-weight: 700;">Mostrar la configuración</h1>
    </div>

    <div class="d-flex justify-content-end mt-4 ml-1">
        <button [routerLink]="['/crear-almacen']" type="button" style="background: #ffffff;color:#67757c;width: 15%;"
            class="btn btn-dark mr-2">Volver</button>
        <button type="button" style="width: 15%; background: #242a33;" class=" btn btn-dark">Guardar</button>
    </div>

    <!-- MODAL DEL REMITENTE -->
    <ng-template #mymodal let-modal>
        <div class="modal-header">
            <div class="column">
                <h2 class="modal-title" id="modal-basic-title">Remitente De Almacen</h2>
                <h5 class="mt-4">Empresa:</h5>
                <h5 class="mt-4">Almacen:</h5>
            </div>
        </div>
        <div class="modal-body column container-fluid">
            <h3>Dirección Remitente</h3>
            <div class="row">
                <label class="col-5 form-label">Calle:</label>
                <input type="text" class="col-6 form-control">
            </div>
            <div class="row mt-1">
                <label class="col-5 form-label">Numero Exterior:</label>
                <input type="text" class="col-6 form-control">
            </div>
            <div class="row mt-1">
                <label class="col-5 form-label">Numero Interno:</label>
                <input type="text" class="col-6 form-control">
            </div>
            <div class="row mt-1">
                <label class="col-5 form-label">Colonia:</label>
                <select class="col-6"
                    style="margin-top: 3px;width: 30%; padding-left: 1rem;  border: 1px solid rgba(0,0,0,.15);border-radius: 5px;color: #67757c;min-height: 48px;">
                    <option value="" disabled selected>Make a selection</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
            <div class="row mt-1">
                <label class="col-5 form-label">Delegación:</label>
                <select class="col-6"
                    style="margin-top: 3px;width: 30%; padding-left: 1rem;  border: 1px solid rgba(0,0,0,.15);border-radius: 5px;color: #67757c;min-height: 48px;">
                    <option value="" disabled selected>Make a selection</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
            <div class="row mt-1">
                <label class="col-5 form-label">Codigo Postal</label>
                <input type="text" class="col-6 form-control">
            </div>
            <div class="row mt-1">
                <label class="col-5 form-label">Telefono</label>
                <input type="text" class="col-6 form-control">
            </div>
            <div class="row mt-1">
                <label class="col-5 form-label">Email</label>
                <input type="text" class="col-6 form-control">
            </div>
            <div class="row mt-1">
                <label class="col-5 form-label">RFC</label>
                <input type="text" class="col-6 form-control">
            </div>

        </div>
        <div class="d-flex justify-content-end mt-4 ml-1 mr-2">
            <button (click)="modal.close('Save click')" type="button"
                style="background: #ffffff;color:#67757c;width: 15%;" class="btn btn-dark mr-2">Cancelar</button>
            <button (click)="modal.close('Save click')" type="button" style="width: 15%; background: #242a33;"
                class=" btn btn-dark">Guardar</button>
        </div>
    </ng-template>
</div>
