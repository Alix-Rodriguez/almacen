<div class="container ">
    <h1 style="font-weight: 500;">Crear Almacen</h1>
    <form>
        <!-- PRIMERA SELECCION -->
        <div class="row mt-4">
            <div class="col">
                <label class="form-label">Empresa:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <label class="form-label">Titulo:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <span style="color: #4f4f52;font-size: 1rem;">Tipo:</span>
                <select
                    style="margin-top: 10px;width: 100%; padding-left: 1rem; display: flex;  border: 1px solid rgba(0,0,0,.15);border-radius: 5px;color: #67757c;min-height: 38px;">
                    <option value="" disabled selected>Make a selection</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
        </div>
        <h3 class="mt-3" style="font-weight: 500;border-bottom: 1px solid rgba(0, 0, 0, 0.459);">Crear Almacen</h3>
        <!-- SEGUNDA SELECCION -->
        <div class="row mt-4">
            <div class="col">
                <label class="form-label">Calle:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <label class="form-label">Número Exterior:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <label class="form-label">Número Interno:</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <!-- TERCERA SELECCION -->
        <div class="row mt-4">
            <div class="col">
                <span style="color: #4f4f52;font-size: 1rem;">Colonía:</span>
                <select
                    style="margin-top: 10px;width: 100%; padding-left: 1rem; display: flex;  border: 1px solid rgba(0,0,0,.15);border-radius: 5px;color: #67757c;min-height: 38px;">
                    <option value="" disabled selected>Make a selection</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
            <div class="col">
                <span style="color: #4f4f52;font-size: 1rem;">Delegación:</span>
                <select
                    style="margin-top: 10px;width: 100%; padding-left: 1rem; display: flex;  border: 1px solid rgba(0,0,0,.15);border-radius: 5px;color: #67757c;min-height: 38px;">
                    <option value="" disabled selected>Make a selection</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
            <div class="col">
                <label class="form-label">Codigo Postal</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <label class="form-label">Telefono:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <label class="form-label">Email:</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="mt-3">
            <span style="color: #4f4f52;font-size: 1rem;">Usar misma dirección de empresa:</span>
            <select
                style="margin-top: 10px;width: 30%; padding-left: 1rem; display: flex;  border: 1px solid rgba(0,0,0,.15);border-radius: 5px;color: #67757c;min-height: 38px;">
                <option value="" disabled selected>Make a selection</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
    </form>
    <div class="d-flex justify-content-end mt-4 ml-1">
        
        <button [routerLink]="['/crear-almacen-sig']" type="button" style="width: 15%; background: #242a33;"
            class=" btn btn-dark">Siguiente</button>
    </div>
</div>
